<!DOCTYPE html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project | CONTACT</title>
    <script src="https://kit.fontawesome.com/b93cc77207.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./finalproject.css">
    <link rel="stylesheet" href="./contactpg.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="Finalproject.html">Home</a>
                </li>
                <li>
                    <a href="contactpg.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <div class="form_group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" />
            </div>
            <div class="form_group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" />
            </div>
            <div class="form_group">
                <label for="subjectInput">Subject</label>
                <select id="subjectInput">
                    <option value="inquiry">Inquiry</option>
                    <option value="question">Question</option>
                </select>
            </div>
            <div class="form_group">
                <label for="messageInput">Message</label>
                <textarea id="messageInput" placeholder="Enter your message here"></textarea>
            </div>
            <!-- <button type="submit">Submit</button> -->
            <input type="submit" value="Submit" />
        </form>
    </main>
    <footer></footer>
</body>
</html>
